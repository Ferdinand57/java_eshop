
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modify Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .current-value {
      margin-right: 0.5em;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Modify Product</h3>

  <form th:action="@{/product/edit}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{productId}" />

    <div class="form-group">
      <label for="nameInput">Name</label>
      <div>
        <span th:text="${product.productName}" class="current-value"></span>:
        <input th:field="*{productName}" type="text" class="form-control col-4 d-inline" id="nameInput" placeholder="Enter product name">
      </div>
    </div>
    <div class="form-group">
      <label for="quantityInput">Quantity</label>
      <div>
        <span th:text="${product.productQuantity}" class="current-value"></span>:
        <input th:field="*{productQuantity}" type="text" class="form-control col-4 d-inline" id="quantityInput" placeholder="Enter product quantity">
      </div>
    </div>
    <button type="submit" class="btn btn-warning">Confirm Modification</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
