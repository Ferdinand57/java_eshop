<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Added a style for the hyperlink -->
  <style>
    .product-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .product-link:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container my-2">
  <h2>Product' List</h2>
  <div class="row">
    <div class="col-md-6">
      <a th:href="@{/product/create}" class="btn btn-primary btn-sm mb-3">Create Product</a>
    </div>
    <div class="col-md-6 text-right">
      <!-- Wrap the Delete button in a form -->
      <form th:action="@{/product/delete}" method="post">
        <button type="submit" class="btn btn-danger btn-sm mb-3">Delete Selected Product</button>
    </div>
  </div>


  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th scope="col" style="width: 50px;"></th>
      <th scope="col">Product Name</th>
      <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
      <!-- Wrap the product name in an <a> tag -->
      <td>
        <a th:href="@{/product/edit/{id}(id=${product.productId})}" th:text="${product.productName}" class="product-link"></a>
      </td>
      <td>
        <!-- Add name and value to the checkbox -->
        <input type="checkbox" name="productIds" th:value="${product.productId}" />
      </td>
      <td th:text="${product.productName}"></td>
      <td th:text="${product.productQuantity}"></td>
    </tr>
    </tbody>
  </table>
  </form> <!-- Close the form here -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
