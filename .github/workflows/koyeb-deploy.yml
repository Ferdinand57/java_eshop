name: Deploy to Koyeb

on:
  push:
    branches:
      - module-2-exercise

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Koyeb
        uses: koyeb/koyeb-action@v1
        with:
          api_token: ${{ secrets.KOYEB_API_TOKEN }}
          app_name: java-eshop
          git_branch: module-2-exercise
          port: 8080